local_costmap:
  map_type: costmap 
  global_frame: map
  # robot_base_frame: base_link
  robot_base_frame: base_link
  always_send_full_costmap: false

  # robot_radius: 0.25 #圆形
  footprint: [[0.4,0.25],[-0.4,0.25],[-0.4,-0.25],[0.4,-0.25]]

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5

  static_map: false  
  rolling_window: true # Whether or not to use a rolling window version of the costmap. If the static_map parameter is set to true, this parameter must be set to false.
  width: 5
  height: 5
  origin_x: 0
  origin_y: 0
  resolution: 0.05
  plugins:
    - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    enabled:              true
    unknown_threshold:    15
    mark_threshold:       0
    combination_method:   0
    track_unknown_space:  false    #true needed for disabling global path planning through unknown space
    origin_x: 0
    origin_y: 0
    publish_voxel_map: false
    observation_sources:  scan 
    scan:
      sensor_frame: new_laser_frame
      data_type: LaserScan
      topic: /scan
      observation_persistence: 0
      expected_update_rate: 10
      marking: true #应使用此观察值来标记障碍物
      clearing: true # 应该使用此观察结果来清除自由空间
      inf_is_valid: true
      obstacle_range: 5
      raytrace_range: 5
      max_obstacle_height: 2
      min_obstacle_height: -0.5
  
  inflation_layer:
    enabled: true
    cost_scaling_factor: 2.0
    inflation_radius: 0.5
  
  static_layer:
    enabled: true

